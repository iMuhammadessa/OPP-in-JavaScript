<body>
    <div class="container">
        <h1>Bank Account</h1>
        <form id="accountForm">
            <label for="name" id="name">Name: </label>
            <input type="text" id="customerName" placeholder="Customer Name">
            
            <label for="balance">Balance: </label>
            <input type="number" id="balance" placeholder="Initial Balance">

            <button>Create Account</button>
        </form>
    <hr>
    <form id="depositForm">
        <label for="name" id="name">Account Number: </label>
        <input type="number" id="accountNumber" placeholder="Account Number">
        
        <label for="balance">Deposit Amount: </label>
        <input type="number" id="depositAmount" placeholder="Deposit Amount">

        <button>Deposit</button>
    </form>
    </div>

    
    <script src="Inheritance.js"></script>
